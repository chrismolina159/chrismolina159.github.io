<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	
	<link rel="stylesheet" href="./fonts/LittleMissLoudFont.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/indexStyles.css">
</head>
<body>
	<!-- Body wrapper -->
	<div id="wrapper">
		<!-- header wrapper -->
		<div id="header-container">
			<div id="header-content">
				<h1 id="typewriter"></h1>
			</div>
		</div>

		<!-- middle area of the page container -->
		<div id="content-container">
			<div class="rain-container">
				<div class="rain front-row"></div>
				<div class="rain back-row"></div>
			</div>
			<div id="reveal-wrapper">
				<div id="reveal-text"></div>
			</div>
		</div>

		<!-- entire footer container -->
		<div id="footer-container">
			<!-- start of content inside footer -->
			<div id="footer-content">
				<div id="resume-btn" class="footer-btns">
					<h3 id="res" class="btn-text"></h3>
					<a href="resume.html"><span></span></a>
				</div>
				<div id="classes-btn" class="footer-btns">

					<a href="https://github.com/chrismolina159"><span></span></a>
				</div>
				<div id="linkedin-btn" class="footer-btns">
					<h3 id="lin" class="btn-text"></h3>
					<a href="https://www.linkedin.com/in/christian-molina1/"><span></span></a>
				</div>
				<div id="about-btn" class="footer-btns">
					<h3 id="abt" class="btn-text"></h3>
					<a href="about.html"><span></span></a>
				</div>
				<div id="quotes-btn" class="footer-btns">
					<h3 id="quo" class="btn-text"></h3>
					<a href="quotes.html"><span></span></a>
				</div>
			</div>
			<!-- end of footer-content -->
		</div>
		<!-- end of footer wrapper -->

	<script src="js/jquery-compressed.js"></script>
	<script src="js/index-script.js"></script>

</html>
